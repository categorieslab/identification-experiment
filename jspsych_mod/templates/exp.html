<!doctype html>
<!--
  The exp.html is the main form that
  controls the experiment.

  see comments throughout for advice
-->
<html>
    <head>
        <title>Psychology Experiment</title>
        <meta charset="utf-8">

        <!-- libraries used in your experiment
			psiturk specifically depends on underscore.js, backbone.js and jquery
    	-->
		<script src="/static/lib/jquery-min.js" type="text/javascript"> </script>
		<script src="/static/lib/underscore-min.js" type="text/javascript"> </script>
		<script src="/static/lib/backbone-min.js" type="text/javascript"> </script>
    	<script src="https://d3js.org/d3.v5.min.js" type="text/javascript"> </script>
		<script src="https://d3js.org/d3-transition.v1.min.js"></script>
		
		<script src="/static/js/jspsych/jspsych.js" type="text/javascript"></script>
        <script src="/static/js/jspsych/plugins/jspsych-text.js" type="text/javascript"></script>
        <script src="/static/js/jspsych/plugins/jspsych-single-stim.js" type="text/javascript"></script>
        <script src="/static/js/jspsych/plugins/jspsych-call-function.js" type="text/javascript"></script>

		<script type="text/javascript">
			// These fields provided by the psiTurk Server
			var uniqueId = "{{ uniqueId }}";  // a unique string identifying the worker/task
			var counterbalance1 = "{{ condition }}"; // the condition number
			var counterbalance2 = "{{ counterbalance }}"; // a number indexing counterbalancing conditions
			var adServerLoc = "{{ adServerLoc }}"; // the location of your ad (so you can send user back at end of experiment)
			var mode = "{{ mode }}";
		</script>

		<!-- utils.js and psiturk.js provide the basic psiturk functionality -->
		<script src="/static/js/utils.js" type="text/javascript"> </script>
		<script src="/static/js/psiturk.js" type="text/javascript"> </script>
		<link href="/static/css/jspsych.css" rel="stylesheet" type="text/css"></link>
		<link rel=stylesheet href="/static/css/bootstrap.min.css" type="text/css"></link>
        <link rel=stylesheet href="/static/css/style.css" type="text/css"></link>

		<!-- task.js is where you experiment code actually lives
			for most purposes this is where you want to focus debugging, development, etc...
		-->
		<script src="/static/js/task.js" type="text/javascript"> </script>
    </head>
    <body>
	    <noscript>
			  <h1>Warning: Javascript seems to be disabled</h1>
			  <p>This website requires that Javascript be enabled on your browser.</p>
			  <p>Instructions for enabling Javascript in your browser can be found
			  <a href="http://support.google.com/bin/answer.py?hl=en&answer=23852">here</a><p>
		  </noscript>
    </body>
</html>
